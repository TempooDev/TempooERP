<header class="h-16 flex items-center justify-between px-6 border-b bg-white shadow-sm">
  <div class="flex items-center gap-3">
    <button type="button" (click)="onToggle()" class="p-2 rounded-md border hover:bg-slate-100 transition"
      [attr.aria-label]="collapsed() ? 'Expand sidebar' : 'Collapse sidebar'">
      <div class="w-4 h-0.5 bg-slate-700 mb-0.5"></div>
      <div class="w-4 h-0.5 bg-slate-700 mb-0.5"></div>
      <div class="w-3 h-0.5 bg-slate-700"></div>
    </button>

    <h1 class="text-lg font-semibold text-slate-800">
      {{ title() }}
    </h1>
  </div>

  <div class="flex items-center gap-4 text-sm text-slate-600">
    <button type="button" class="px-3 py-1.5 border rounded-md hover:bg-slate-100 transition">
      Settings
    </button>

    <div class="flex items-center gap-2">
      <img src="https://ui-avatars.com/api/?name=Admin" alt="User" class="w-8 h-8 rounded-full border" />
      <span class="hidden sm:inline">Admin</span>
    </div>
  </div>
</header>
