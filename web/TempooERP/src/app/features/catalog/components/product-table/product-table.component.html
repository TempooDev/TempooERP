@if(loading()) {
<div class="flex justify-center items-center p-8">
  <p>Cargando...</p>
</div>
} @else {
<app-table [columns]="columns" [paged]="productsPaged()" [loading]="loading()" [actions]="actions"
  (pageChange)="onPageChange($event)" (sortChange)="onSortChange($event)" (rowClick)="onRowClick($event)" />
}
